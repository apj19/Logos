<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>React Logo</title>
</head>
<body class="bg-[whitesmoke] flex flex-col justify-center items-center min-h-[100vh] min-w-[375px]">

    <main class="flex flex-col justify-center bg-[#353535] items-center w-[300px] h-[300px]
    rounded-[1rem] relative
    " >

    <!-- center -->
    <div class=" absolute  bg-[#5ed3f3]
    w-[20px] h-[20px] rounded-[50%] 
    "></div> 

    <!-- ellipese -->
    <div class=" absolute border-[5px] border-[#5ed3f3]
    w-[150px] h-[50px] rounded-[50%] 
    "></div> 

    <div class=" absolute border-[5px] border-[#5ed3f3]
    w-[150px] h-[50px] rounded-[50%] rotate-[60deg]
    "></div> 
    <div class=" absolute border-[5px] border-[#5ed3f3]
    w-[150px] h-[50px] rounded-[50%] rotate-[120deg]
    "></div> 

   


    </main>

    <div class=" mt-8 font-[Dosis] font-[600] text-center">
        <p>Coded by <a href="https://www.linkedin.com/in/akshay-jadhav-01737711b/" target="_blank" class="hover:underline">Akshay Jadhav</a></p>
        <a class="hover:underline" href="https://github.com/apj19/Logos" target="_blank" >Github</a> 
      </div>


    
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
