<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Cred</title>
</head>
<body class="bg-[whitesmoke] flex flex-col justify-center items-center min-h-[100vh] min-w-[375px]">

   <main class="flex  justify-center bg-[#353535] items-center w-[300px] h-[300px]
   rounded-[1rem]">

    <section class=" mb-[3rem] relative w-[150px] h-[150px]
    
    border-l-[10px]
    border-r-[10px]
    border-t-[10px]
    border-[white] rounded
    ">

   <div class=" absolute bottom-[-23px]
   left-[-15px]
   
   rotate-[30deg]
   border-b-[10px] w-[90px] 
   border-[white] rounded
   "></div>

   <div class=" absolute bottom-[-23px]
   right-[-15px]
   
   rotate-[-30deg]
   border-b-[10px] w-[90px] 
   border-[white] rounded
   "></div>

   <div class="absolute right-[15px] top-[15px]
   border-t-[10px]
   border-r-[10px]
   h-[50px] rounded-tr

   border-[white] w-[80px] "></div>

    <!-- 2nd linner line bottom -->

   <div class="absolute left-[15px] top-[40px]
   border-t-[10px]
   border-l-[10px]
   h-[90px] rounded-tl
   rounded-bl

   border-[white] w-[60px] "></div>


   

    
   <div class=" absolute bottom-[-5px]
   left-[12px]
   
   rotate-[30deg]
   border-b-[10px] w-[60px] 
   border-[white] rounded
   "></div>
   <div class=" absolute bottom-[-5px]
   right-[12px]
   
   rotate-[-30deg]
   border-b-[10px] w-[60px] 
   border-[white] rounded
   "></div>

   <div class="absolute h-[35px]
   border-[white] border-l-[10px]
   bottom-[10px] right-[15px]
   rounded-br
   "></div>

  <!-- innerMost 3 Lines -->

   <div class=" absolute bottom-[15px]
   left-[40px]
   
   rotate-[30deg]
   border-b-[10px] w-[30px] 
   border-[white] rounded
   "></div>

   <div class=" absolute bottom-[15px]
   right-[40px]
   
   rotate-[-30deg]
   border-b-[10px] w-[30px] 
   border-[white] rounded-bl
   "></div>


   <div class="absolute h-[35px]
   border-[white] border-l-[10px]
   bottom-[22px] left-[40px]
   rounded-bl
   "></div>

    </section>

   </main>
    

    <!-- <p class="font-[Roboto] text-[white] font-[700] mt-[4rem] text-[2rem] tracking-widest" >CRED</p> -->


    <div class=" mt-8 font-[Dosis] font-[600] text-center">
        <p>Coded by <a href="https://www.linkedin.com/in/akshay-jadhav-01737711b/" target="_blank" class="hover:underline">Akshay Jadhav</a></p>
        <a class="hover:underline" href="https://github.com/apj19/Logos" target="_blank" >Github</a> 
      </div>
    
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
